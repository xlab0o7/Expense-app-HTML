<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budge Planner</title>
       <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
<script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />
</head>
<body>
 <ion-app>
     <ion-header>

         <ion-toolbar color="dark">
             <ion-title>Budge Planner</ion-title>
         </ion-toolbar>

     </ion-header>
     <ion-content>
         <ion-gird>
             <ion-row size-md="3">
                 <ion-col size-md="6" offset-md="3">
                    <ion-card> 
                        <ion-card-header>
                            <ion-card-title>New Expense</ion-card-title>
                       
                   <ion-item>
                       <ion-label position="floating">Expense Reason</ion-label>
                       <ion-input type="text" id="input-reason"></ion-input>
                           </ion-item>
                           <ion-item>
                         <div class="ion-margin-vertical">  
                      <ion-label position="floating">Expense Amount</ion-label>
                       <ion-input type="number" id="input-amount"></ion-input>
                   </ion-item>
                   <ion-button size-md="3" color="dark" id="btn-cancel" >
                       <ion-icon name="close-outline"></ion-icon>
                       Clear
                </ion-button>
                   <ion-button size-mid="3" color="dark" id="btn-confirm">
                       <ion-icon name="add-outline"></ion-icon>
                       Add Expense
                </ion-button>
            </div>
                </ion-card-header>
               </ion-card>
            
                 </ion-col>
             </ion-row>
             <ion-row>
                 <ion-col size-md="3">
                     <ion-list id="expense-list"></ion-list>
                 </ion-col>
             </ion-row>
             <ion-row>
                 <ion-col size-md="3">
                     <p class="ion-margin">Total Expenses:$ <span id="total-expenses"></span></p>
                 </ion-col>
             </ion-row>
         </ion-gird>
        </ion-content>
     <ion-alert-controller> </ion-alert-controller>   
 </ion-app>
<script src="app.js"></script>
</body>
</html>
